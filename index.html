<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="formula-screen"></div>
    <div class="output-screen" id="display"></div>
    <button class="cell clear" id="clear">AC</button>
    <button class="cell sign" id="divide">/</button>
    <button class="cell sign" id="multiply">x</button>
    <button class="cell" id="seven">7</button>
    <button class="cell" id="eight">8</button>
    <button class="cell" id="nine">9</button>
    <button class="cell sign" id="subtract">-</button>
    <button class="cell" id="four">4</button>
    <button class="cell" id="five">5</button>
    <button class="cell" id="six">6</button>
    <button class="cell sign" id="add">+</button>
    <button class="cell" id="one">1</button>
    <button class="cell" id="two">2</button>
    <button class="cell" id="three">3</button>
    <button class="cell equals" id="equals">=</button>
    <button class="cell zero" ied="zero">0</button>
    <button class="cell" id="decimal">.</button>
  </div>
  <script type="text/babel">
    
  </script>
</body>
</html>
